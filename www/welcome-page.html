<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanive - Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fff;
        }
        
        .app-container {
            width: 100%;
            max-width: 375px;
            height: 100vh;
            max-height: 812px;
            border-radius: 25px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .logo-small {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .welcome-message {
            text-align: center;
            margin-top: 100px;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .driving-mode {
            margin-top: 30px;
            font-size: 2rem;
            font-weight: bold;
        }
        
        .mode-buttons {
            position: absolute;
            bottom: 50px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .mode-button {
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .voice-mode {
            background-color: #4ECDC4;
            color: white;
        }
        
        .screen-mode {
            background-color: #FFD700;
            color: black;
        }
        
        .mode-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="logo-small" onclick="location.href='welcome-page.html'" style="cursor: pointer;">
            <img src="logo.png" width="60" height="60" alt="Spanive Logo">
        </div>
        
        <div class="welcome-message">WELCOME MESSAGE</div>
        
        <div class="driving-mode">Driving Safe Mode</div>
        
        <div class="mode-buttons">
            <button class="mode-button voice-mode" onclick="location.href='voice-mode.html'">Voice Mode</button>
            <button class="mode-button screen-mode" onclick="location.href='screen-mode.html'">Screen Mode</button>
        </div>
    </div>
</body>
</html>
