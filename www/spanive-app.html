<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanive</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Nunito', sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fff;
        }
        
        .app-container {
            width: 100%;
            max-width: 375px;
            height: 100vh;
            max-height: 812px;
            border-radius: 25px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
        }
        
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 70%;
            padding-bottom: 40px;
        }
        
        .speech-bubble {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .speech-bubble img {
            width: 240px;
        }
        
        .app-name {
            font-size: 3.5rem;
            font-weight: 800;
            color: #FF6B6B;
            margin-top: 0;
            letter-spacing: 1px;
        }
        
        .nav-buttons {
            position: absolute;
            bottom: 50px;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        
        .start-button {
            background-color: #4ECDC4;
            color: white;
            border: none;
            padding: 16px 50px;
            border-radius: 30px;
            font-size: 1.3rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }
        
        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="logo-container">
            <div class="speech-bubble">
                <img src="logo.png" width="240" alt="Spanive Logo">
            </div>
            <div class="app-name">Spanive</div>
        </div>
        <div class="nav-buttons">
            <button class="start-button" onclick="window.location.href='welcome-page.html'">Start</button>
        </div>
    </div>
</body>
</html>
