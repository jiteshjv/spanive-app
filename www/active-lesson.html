<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanive - Active Lesson</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fff;
        }
        
        .app-container {
            width: 100%;
            max-width: 375px;
            height: 100vh;
            max-height: 812px;
            border-radius: 25px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            background-color: #f5f5f5;
        }
        
        .video-container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .lesson-info {
            position: absolute;
            top: 30px;
            left: 0;
            width: 100%;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 0;
            font-weight: bold;
            z-index: 10;
        }
        
        .logo-small {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20;
        }
        
        .teacher-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #eee;
            position: relative;
        }
        
        .finish-button {
            position: absolute;
            bottom: 40px;
            background-color: #FF6B6B;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }
        
        /* Optional: Add a semi-transparent image placeholder */
        .teacher-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.9;
        }
    </style>
    <script>
        window.onload = function() {
            // Get teacher name from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const teacherName = urlParams.get('name') || 'Maria';
            
            // Update the teacher name in the lesson info
            document.getElementById('teacherName').textContent = teacherName;
            
            // Handle finish button click
            document.getElementById('finishButton').addEventListener('click', function() {
                window.location.href = 'welcome-page.html';
            });
        }
    </script>
</head>
<body>
    <div class="app-container">
        <div class="video-container">
            <div class="lesson-info">
                <span id="teacherName">MARIA</span>'S LESSON IS RUNNING
            </div>
            
            <div class="logo-small" onclick="window.location.href='welcome-page.html'" style="cursor: pointer;">
                <img src="logo.png" width="60" height="60" alt="Spanive Logo">
            </div>
            
            <div class="teacher-placeholder">
                <!-- We'll use a placeholder for the teacher video -->
                <img src="/api/placeholder/375/812" alt="Teacher video placeholder" class="teacher-image" />
            </div>
            
            <button id="finishButton" class="finish-button">FINISH LESSON</button>
        </div>
    </div>
</body>
</html>
