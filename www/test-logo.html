<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Test</title>
    <script>
        function testClick() {
            try {
                console.log("Click function running");
                location.href = 'welcome-page.html';
                return false;
            } catch (error) {
                console.error("Error:", error);
                document.getElementById('error').textContent = error.toString();
                return false;
            }
        }
    </script>
</head>
<body>
    <h1>Logo Click Test</h1>
    <div id="logo" onclick="testClick()" style="cursor: pointer; width: 100px; height: 100px; background-color: blue; color: white; text-align: center; line-height: 100px;">
        Logo
    </div>
    <div id="error" style="color: red; margin-top: 20px;"></div>
</body>
</html>
