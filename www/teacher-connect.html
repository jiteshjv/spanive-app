<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanive - Connect with Teacher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fff;
        }
        
        .app-container {
            width: 100%;
            max-width: 375px;
            height: 100vh;
            max-height: 812px;
            border-radius: 25px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .logo-small {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .connect-question {
            text-align: center;
            margin-top: 80px;
            font-size: 1.4rem;
            font-weight: bold;
            padding: 0 20px;
            line-height: 1.5;
            margin-bottom: 30px;
        }
        
        .teacher-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            width: 80%;
            margin-bottom: 40px;
        }
        
        .teacher-avatar {
            width: 80px;
            height: 80px;
            background-color: #FFD700;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .teacher-avatar svg {
            width: 50px;
            height: 50px;
        }
        
        .teacher-availability {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #555;
        }
        
        .confirmation-buttons {
            display: flex;
            gap: 20px;
            margin-top: 40px;
        }
        
        .confirm-button {
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .yes-button {
            background-color: #4ECDC4;
            color: white;
        }
        
        .no-button {
            background-color: #FF6B6B;
            color: white;
        }
    </style>
    <script>
        window.onload = function() {
            // Get parameters from URL
            const urlParams = new URLSearchParams(window.location.search);
            const teacherName = urlParams.get('name') || 'Maria';
            const teacherType = urlParams.get('type') || 'personal';
            
            // Update the teacher name in the question
            document.getElementById('teacherName').textContent = teacherName;
            
            // Update the teacher avatar color based on type
            const teacherAvatar = document.querySelector('.teacher-avatar');
            if (teacherType === 'general') {
                teacherAvatar.style.backgroundColor = '#FFD700';
            } else {
                teacherAvatar.style.backgroundColor = '#4ECDC4';
            }
            
            // Update the availability text
            const availabilityText = document.querySelector('.teacher-availability');
            if (teacherType === 'general') {
                availabilityText.textContent = `${teacherName} is always available`;
            } else {
                availabilityText.textContent = `${teacherName} is available for 1h`;
            }
            
            // Update the NO button to go back to the correct teachers list
            document.querySelector('.no-button').onclick = function() {
                window.location.href = `teachers.html?type=${teacherType}`;
            };
            
            // Update the YES button to pass the type parameter
            document.querySelector('.yes-button').onclick = function() {
                window.location.href = `calling-teacher.html?name=${teacherName}&type=${teacherType}`;
            };
        }
    </script>
</head>
<body>
    <div class="app-container">
        <div class="logo-small" onclick="window.location.href='welcome-page.html'" style="cursor: pointer;">
            <img src="logo.png" width="60" height="60" alt="Spanive Logo">
        </div>
        
        <div class="connect-question">
            DO YOU WANT TO CONNECT WITH TEACHER <span id="teacherName">MARIA</span>?
        </div>
        
        <div class="teacher-card">
            <div class="teacher-avatar">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="35" r="20" fill="#444"/>
                    <circle cx="50" cy="100" r="45" fill="#444"/>
                </svg>
            </div>
            <div class="teacher-availability">
                Maria is available for 1h
            </div>
        </div>
        
        <div class="confirmation-buttons">
            <button class="confirm-button yes-button">YES</button>
            <button class="confirm-button no-button">NO</button>
        </div>
    </div>
</body>
</html>
